<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 text-center">
      <h1 class="display-4 fw-bold mb-4 text-black">Explora el Mundo</h1>
      <p class="lead text-secondary mb-4">
        Descubre informacion detallada sobre cualquier pais del mundo.
      </p>
      <p class="mb-4">
        Desarrollado con <strong>Angular 19</strong> como parte del curso de
        <a href="https://devtalles.com/" target="_blank" class="text-decoration-none text-dark fw-bold">DevTalles</a>

      <!-- Servicios -->

          class="btn btn-outline-dark btn-lg shadow-sm d-flex align-items-center justify-content-center"
